<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>e-commerce</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

      <header>
          <div class="nav">
              <h1>e-commerce</h1>
              <input type="text" id="search" placeholder="Pesquisar produtos..." onkeyup="filterProducts()">
          </div>
      </header>

      <main>
          <div class="products" id="products">
              <!-- Produtos gerados via JS -->
          </div>
      </main>

      <div class="cart">
          <h2>Carrinho</h2>
          <div id="cart-items"></div>
          <div class="cart-total" id="cart-total">Total: R$ 0</div>
      </div>

      <!-- Modal do produto -->
      <div id="productModal" class="modal">
          <div class="modal-content">
              <span class="close" onclick="closeModal()">&times;</span>
              <h2 id="modal-title"></h2>
              <img id="modal-img" src="" alt="">
              <p id="modal-desc"></p>
              <p id="modal-price"></p>
              <button id="modal-add-btn">Adicionar ao Carrinho</button>
          </div>
      </div>

      <script src="script.js"></script>
</body>
</html>
